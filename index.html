<!doctype html>
<html lang="en" data-ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title data-ng-bind="title"></title>
		<!-- jQuery lib -->
		<script src="lib/jquery/jquery-2.1.4.js"></script>
		<!-- AngularJS lib -->
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-route.min.js"></script>
		<script src="lib/angular/angular-animate.min.js"></script>
		<!-- Angular components -->
		<script src="js/controllers.js"></script>
		<script src="js/app.js"></script>
		<!-- Bootstrap lib css -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-theme.css">
		<script src="lib/bootstrap/bootstrap.js"></script>
		<!-- Sidebar lib css -->
		<link rel="stylesheet" href="css/simple-sidebar.css" >
		<!-- main css -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="wrapper" class="toggled"> <!-- hide nav-bar on load -->
			<noscript>This site requires Javascript.</noscript>

			<nav><navigation-menu></navigation-menu></nav>
			<main id="page-content-wrapper" data-ng-view></main>

			<!-- <footer>
				<p>&copy; 2015 - Dau Lam</p>
			</footer> -->
		</div> <!-- end wrapper -->

		<script type="text/javascript">
			$(document).ready(function() {
				/* change opacity on scroll */
				$(window).scroll(function() {
				var scrollPercent = ($(window).scrollTop() / $('#wrapper').outerHeight());
				    if ($(window).scrollTop() > 100) {
				        $('#top-bar').css("opacity", scrollPercent);
				    }
				    else{
				        $('#top-bar').css("opacity", scrollPercent);
				    }
				});
			});
		</script>
	</body>
</html>
